<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Neighborhood Map
	</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="col-md-12">
				<h1>My Favourite Places</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-3">
				<input class="form-control" placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
				<ul class="list-group" data-bind="foreach: locationlist">
					<li class="list-group-item " data-bind="text: name,css: className,click: $parent.changelocation"></li>
				</ul>
			</div>
			<div class="col-md-9 col-sm-9">
				<div id="map"></div>
			</div>
		</div>
	</div>
	<script>
		function googleError() {
			alert("Sorry, Google maps have failed to load");
			};
	</script>
	<script src="js/lib/knockout.js"></script>
	<script src="js/lib/jquery-min.js"></script>
	<script src="js/app.js"></script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuy7rRvV6P3ZSo_-xvWAzYAvcBrxceuh4&v=3&callback=initMap" onerror="googleError()">
    </script>
</body>
</html>
